<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Permiso Vigente</title>

<style>
:root{
  --bg:#dff3e3;
  --green:#4caf50;
  --value:#1a7a60;
  --line:#d9eadb;
  --rowAlt:#f2f2f2;
  --text:#111;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--bg);
  color:var(--text);
}

.wrap{
  max-width:560px;
  margin:0 auto;
  padding:22px 18px 26px;
}

/* Green oval */
.badge{
  width:100%;
  height:310px;
  background:var(--green);
  border-radius:200px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:18px;
}
.badge span{
  color:#fff;
  font-weight:900;
  font-size:60px;
  line-height:1.02;
  text-align:center;
  text-shadow:3px 3px 0 rgba(0,0,0,.55);
}

/* 2-LINE TITLE */
.title{
  text-align:center;
  font-weight:900;
  font-size:38px;
  line-height:1.12;
  margin:0 0 14px;
  text-shadow:3px 3px 0 rgba(0,0,0,.35);
}

/* Consulta */
.consulta{
  font-size:18px;
  margin-bottom:14px;
}
.consulta b{
  font-weight:900;
  text-transform:uppercase;
}

/* Card */
.card{
  background:#fff;
  border:1px solid var(--line);
  overflow:hidden;
}

/* ROWS ‚Äî FIXED SPACING */
.row{
  display:flex;
  align-items:center;
  padding:14px;
  border-bottom:3px solid var(--line);
  gap:0px;                 /* üëà spacing control */
}
.row:nth-child(even){
  background:var(--rowAlt);
}
.row:last-child{border-bottom:none}

/* Labels */
.label{
  flex:0 0 20%;             /* üëà was 58% ‚Äî caused the big gap */
  font-size:18px;
  font-weight:400;
  text-transform:uppercase;
  line-height:1.05;
}

/* Values */
.value{
  flex:1;
  font-size:19px;           /* 1px larger than label */
  font-weight:900;
  color:var(--value);
  white-space:nowrap;
  text-align:left;
}

/* Button */
.btnWrap{
  display:flex;
  justify-content:flex-end;
  padding:18px 0 0;
}
.btn{
  width:260px;
  height:56px;
  border:none;
  border-radius:6px;
  background:var(--green);
  color:#fff;
  font-weight:900;
  letter-spacing:.8px;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="badge">
    <span>¬°Permiso<br>Vigente!</span>
  </div>

  <div class="title">
    Permiso de Importaci√≥n<br>
    de Auto Americano
  </div>

  <div class="consulta">
    <b>FECHA Y HORA DE CONSULTA:</b>
    <span id="fechaConsulta"></span>
  </div>

  <div class="card">
    <div class="row"><div class="label">FOLIO PERMISO:</div><div class="value" id="folio"></div></div>
    <div class="row"><div class="label">FECHA DE ALTA:</div><div class="value" id="alta"></div></div>
    <div class="row"><div class="label">FECHA M√ÅXIMA<br>DE RETORNO:</div><div class="value" id="retorno"></div></div>
    <div class="row"><div class="label">DIAS<br>DISPONIBLES:</div><div class="value" id="dias"></div></div>
    <div class="row"><div class="label">MARCA:</div><div class="value" id="marca"></div></div>
    <div class="row"><div class="label">VIN:</div><div class="value" id="vin"></div></div>
    <div class="row"><div class="label">MODELO:</div><div class="value" id="modelo"></div></div>
    <div class="row"><div class="label">ESTATUS<br>PERMISO:</div><div class="value">VIGENTE</div></div>
    <div class="row"><div class="label">REMOLQUE:</div><div class="value">SIN REMOLQUE</div></div>
  </div>

  <div class="btnWrap">
    <button class="btn">CERRAR</button>
  </div>

</div>

<script>
const p=new URLSearchParams(location.search);
const fechaAlta="2025-12-19";
const DIAS=180;

function noon(d){const[x,y,z]=d.split("-");return new Date(x,y-1,z,12);}
function today(){const n=new Date();return`${n.getFullYear()}-${String(n.getMonth()+1).padStart(2,"0")}-${String(n.getDate()).padStart(2,"0")}`;}
function daysBetween(a,b){return Math.floor((noon(b)-noon(a))/86400000);}
const usados=Math.max(0,daysBetween(fechaAlta,today()));

document.getElementById("dias").textContent=Math.max(0,DIAS-usados);

const m=["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
const fmt=d=>{const[a,b,c]=d.split("-");return`${c}/${m[b-1]}/${a}`};

document.getElementById("folio").textContent=p.get("folio")||"50984679";
document.getElementById("alta").textContent=fmt(fechaAlta);
document.getElementById("retorno").textContent=fmt("2026-06-17");
document.getElementById("marca").textContent=(p.get("marca")||"TOYOTA");
document.getElementById("vin").textContent="********"+(p.get("vin")||"RM011856").slice(-8);
document.getElementById("modelo").textContent=p.get("modelo")||"2024";

const now=new Date();
document.getElementById("fechaConsulta").textContent=
  now.toLocaleDateString("es-MX",{day:"2-digit",month:"long",year:"numeric"})+
  " "+now.toLocaleTimeString("es-MX",{hour12:false});
</script>

</body>
</html>
