<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verificar Permiso</title>

<style>
:root{
  /* ✅ Pixel-matched from your screenshot */
  --bg:   #E0F2E4;   /* page background */
  --green:#4BAF4D;   /* badge + button (matched) */
  --value:#177A5A;   /* value green (close to screenshot) */
  --line: #D9EADB;   /* separators */
  --row:  #F0F1F0;   /* ✅ exact gray tint per row (matched) */
  --text: #111;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:var(--bg);
  color:var(--text);
}

.wrap{
  max-width:520px;
  margin:0 auto;
  padding:20px 16px 26px;
}

/* BIG OVAL */
.badge{
  width:100%;
  height:300px;
  background:var(--green);
  border-radius:180px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  margin-bottom:18px;
}
.badge span{
  color:#fff;
  font-weight:900;
  font-size:58px;
  line-height:1.02;
  text-shadow:3px 3px 0 rgba(0,0,0,.55);
}

/* TITLE */
.title{
  text-align:center;
  font-weight:900;
  font-size:34px;
  line-height:1.12;
  margin-bottom:14px;
  text-shadow:2px 2px 0 rgba(0,0,0,.35);
}

/* DATE */
.consulta{
  font-size:14px;
  margin-bottom:10px;
  line-height:1.25;
}
.consulta .label{
  font-weight:900;
  text-transform:uppercase;
}
.consulta .value{
  display:block;
  margin-top:2px;
  font-weight:500;
}

/* CARD */
.card{
  background:#fff;
  border:1px solid var(--line);
}

/* ROWS */
.row{
  display:flex;
  align-items:center;
  min-height:52px;
  padding:8px 12px;
  border-bottom:2px solid var(--line);
  background:#fff;
}
.row:nth-child(even){ background:var(--row); }
.row:last-child{ border-bottom:0; }

/* LABELS */
.labelCell{
  width:58%;
  font-size:14px;
  font-weight:900;
  text-transform:uppercase;
  line-height:1.05;
  padding-right:6px; /* tight spacing */
}

/* VALUES (same size as labels, bold + green) */
.valueCell{
  width:42%;
  font-size:14px;      /* ✅ same as labels */
  font-weight:900;     /* ✅ bold */
  color:var(--value);
  line-height:1.05;
  text-align:center;
  word-break:break-word;
}

/* ✅ LOCK VIN TO ONE LINE ONLY */
#vin{
  white-space: nowrap;     /* no wrap */
  word-break: normal;      /* no breaking */
  overflow: hidden;        /* prevent layout pushing */
  text-overflow: clip;     /* keep exact look (no dots) */
  font-size:13px;          /* small nudge so it fits */
  letter-spacing:.4px;
}

/* Button area */
.actions{
  background:#fff;
  padding:16px 0;
  border-top:2px solid var(--line);
}
button{
  width:260px;
  max-width:90%;
  height:52px;
  display:block;
  margin:0 auto;
  border:0;
  border-radius:6px;
  background:var(--green);   /* ✅ matched green */
  color:#fff;
  font-size:18px;
  font-weight:900;
  letter-spacing:.6px;
  cursor:pointer;
}

@media (max-width:420px){
  .badge{ height:270px; }
  .badge span{ font-size:52px; }
  .title{ font-size:30px; }
}
</style>
</head>

<body>
<div class="wrap">

  <div class="badge"><span>¡Permiso<br>Vigente!</span></div>

  <div class="title">Permiso de Importación<br>de Auto Americano</div>

  <div class="consulta">
    <span class="label">FECHA Y HORA DE CONSULTA:</span>
    <span class="value" id="fechaConsulta"></span>
  </div>

  <div class="card">
    <div class="row"><div class="labelCell">FOLIO PERMISO:</div><div class="valueCell" id="folio"></div></div>
    <div class="row"><div class="labelCell">FECHA DE ALTA:</div><div class="valueCell" id="alta"></div></div>
    <div class="row"><div class="labelCell">FECHA MÁXIMA<br>DE RETORNO:</div><div class="valueCell" id="retorno"></div></div>
    <div class="row"><div class="labelCell">DIAS<br>DISPONIBLES:</div><div class="valueCell" id="dias"></div></div>
    <div class="row"><div class="labelCell">MARCA:</div><div class="valueCell" id="marca"></div></div>
    <div class="row"><div class="labelCell">VIN:</div><div class="valueCell" id="vin"></div></div>
    <div class="row"><div class="labelCell">MODELO:</div><div class="valueCell" id="modelo"></div></div>
    <div class="row"><div class="labelCell">ESTATUS<br>PERMISO:</div><div class="valueCell">VIGENTE</div></div>
    <div class="row"><div class="labelCell">REMOLQUE:</div><div class="valueCell">SIN REMOLQUE</div></div>

    <div class="actions">
      <button onclick="location.href='index.html'">CERRAR</button>
    </div>
  </div>

</div>

<script>
const p = new URLSearchParams(location.search);

const folio  = p.get("folio")  || "";
const marca  = p.get("marca")  || "";
const modelo = p.get("modelo") || "";
const vin    = p.get("vin")    || "";

const fechaAltaRaw = p.get("fechaAlta") || ""; // YYYY-MM-DD
const DIAS_PERMISO = parseInt(p.get("dias") || "180", 10);

// Mask VIN: ******** + last 8
const maskedVin = vin ? ("********" + vin.slice(-8)) : "";

// DD/MON/YYYY
const months = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
function fmt(d){
  if(!d || !d.includes("-")) return "";
  const [y,m,dd] = d.split("-");
  return `${dd}/${months[parseInt(m,10)-1]}/${y}`;
}
function addDays(d,n){
  const x = new Date(d + "T12:00:00");
  x.setDate(x.getDate() + n);
  return `${x.getFullYear()}-${String(x.getMonth()+1).padStart(2,"0")}-${String(x.getDate()).padStart(2,"0")}`;
}

const altaDisplay = fmt(fechaAltaRaw);
const retornoRaw  = fechaAltaRaw ? addDays(fechaAltaRaw, DIAS_PERMISO) : "";
const retornoDisplay = retornoRaw ? fmt(retornoRaw) : "";

// Consulta time: "22 de diciembre de 2025 13:17:41"
const now = new Date();
const fecha = now.toLocaleDateString("es-MX",{day:"2-digit",month:"long",year:"numeric"});
const hora  = now.toLocaleTimeString("es-MX",{hour12:false});
document.getElementById("fechaConsulta").textContent = `${fecha} ${hora}`;

// Remaining days (days left until retorno)
function diffDays(from_yyyy_mm_dd, to_yyyy_mm_dd){
  const a = new Date(from_yyyy_mm_dd + "T12:00:00");
  const b = new Date(to_yyyy_mm_dd + "T12:00:00");
  return Math.floor((b - a) / 86400000);
}
const hoyRaw =
  `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,"0")}-${String(now.getDate()).padStart(2,"0")}`;

const usados = fechaAltaRaw ? diffDays(fechaAltaRaw, hoyRaw) : 0;
const restantes = fechaAltaRaw ? Math.max(0, DIAS_PERMISO - usados) : "";

// Fill
document.getElementById("folio").textContent   = folio;
document.getElementById("alta").textContent    = altaDisplay;
document.getElementById("retorno").textContent = retornoDisplay;
document.getElementById("dias").textContent    = (restantes === "" ? "" : String(restantes));
document.getElementById("marca").textContent   = marca;
document.getElementById("vin").textContent     = maskedVin;
document.getElementById("modelo").textContent  = modelo;
</script>

</body>
</html>
