<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificar Permiso</title>
  <style>
    :root{
      --bg:#d8f1dc;
      --green:#4BAF4D;
      --card:#ffffff;
      --text:#111;
      --line:#d9d9d9;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .page{
      width:min(720px,100%);
      margin:0 auto;
      padding:22px 16px 30px;
    }
    .header{
      width:min(650px,92%);
      margin:0 auto 16px;
      background:var(--card);
      border-radius:10px;
      padding:16px;
      border:1px solid rgba(0,0,0,.06);
    }
    h1{
      margin:0 0 10px;
      font-size:26px;
      font-weight:900;
    }
    p{ margin:0; color:#333; }

    .card{
      width:min(650px,92%);
      margin:14px auto 0;
      background:var(--card);
      border-radius:10px;
      border:1px solid rgba(0,0,0,.06);
      overflow:hidden;
    }
    .row{
      padding:14px;
      border-top:1px solid var(--line);
    }
    .row:first-child{border-top:none}
    label{
      display:block;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:.3px;
      margin-bottom:8px;
    }
    input{
      width:100%;
      padding:14px 12px;
      font-size:18px;
      border:1px solid #cfcfcf;
      border-radius:10px;
      outline:none;
    }
    input:focus{ border-color: var(--green); }

    .actions{
      width:min(650px,92%);
      margin:18px auto 0;
      display:flex;
      gap:12px;
    }
    .btn{
      flex:1;
      border:none;
      border-radius:10px;
      padding:16px 14px;
      font-weight:900;
      font-size:18px;
      cursor:pointer;
    }
    .btn-primary{ background:var(--green); color:#fff; }
    .btn-ghost{ background:#fff; color:#111; border:1px solid rgba(0,0,0,.12); }
    .hint{
      width:min(650px,92%);
      margin:10px auto 0;
      font-size:14px;
      color:#333;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="header">
      <h1>Verificar Permiso</h1>
      <p>Ingresa los datos para consultar el estatus.</p>
    </div>

    <div class="card">
      <div class="row">
        <label for="vin5">Últimos 5 del VIN</label>
        <input id="vin5" inputmode="text" maxlength="5" placeholder="Ej: 17674" />
      </div>

      <div class="row">
        <label for="folio">Folio (opcional)</label>
        <input id="folio" inputmode="numeric" maxlength="12" placeholder="Ej: 50583758" />
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-ghost" type="button" id="demoBtn">DEMO</button>
      <button class="btn btn-primary" type="button" id="goBtn">CONSULTAR</button>
    </div>

    <div class="hint">
      Tip: esta página puede mandar a <b>resultado.html</b> usando parámetros (ideal para QR).
    </div>
  </div>

  <script>
    const vin5 = document.getElementById("vin5");
    const folio = document.getElementById("folio");

    function cleanVin5(v){
      return (v || "").toUpperCase().replace(/[^A-Z0-9]/g, "").slice(0,5);
    }
    function cleanNum(v){
      return (v || "").replace(/[^0-9]/g, "").slice(0,12);
    }

    vin5.addEventListener("input", () => vin5.value = cleanVin5(vin5.value));
    folio.addEventListener("input", () => folio.value = cleanNum(folio.value));

    document.getElementById("demoBtn").addEventListener("click", () => {
      vin5.value = "17674";
      folio.value = "50583758";
    });

    document.getElementById("goBtn").addEventListener("click", () => {
      const v = cleanVin5(vin5.value);
      if(v.length !== 5){
        alert("Por favor ingresa exactamente los últimos 5 del VIN.");
        return;
      }
      const f = cleanNum(folio.value);
      const params = new URLSearchParams();
      params.set("vin5", v);
      if(f) params.set("folio", f);

      // Optional: you can also pass other fields here
      // params.set("marca","HONDA");

      window.location.href = "resultado.html?" + params.toString();
    });
  </script>
</body>
</html>
