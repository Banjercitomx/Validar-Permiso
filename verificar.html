<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Permiso Vigente</title>

<style>
:root{
  --bg:#dff3e3;
  --green:#4caf50;
  --value:#177a5a;
  --line:#d9eadb;
  --rowAlt:#f2f2f2;
  --text:#111;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:var(--bg);
  color:var(--text);
}

.wrap{
  max-width:520px;
  margin:0 auto;
  padding:22px 18px 26px;
}

/* Big oval */
.badge{
  width:100%;
  height:300px;
  background:var(--green);
  border-radius:180px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  margin-bottom:18px;
}
.badge span{
  color:#fff;
  font-weight:900;
  font-size:58px;
  line-height:1.02;
  text-shadow:3px 3px 0 rgba(0,0,0,.55);
}

/* Title */
.title{
  text-align:center;
  font-weight:900;
  font-size:36px;
  line-height:1.12;
  margin-bottom:14px;
  text-shadow:3px 3px 0 rgba(0,0,0,.35);
}

/* Consulta */
.consulta{
  font-size:18px;
  margin-bottom:14px;
}
.consulta b{
  font-weight:900;
  text-transform:uppercase;
}

/* Card */
.card{
  background:#fff;
  border:1px solid var(--line);
  overflow:hidden;
}

/* ROWS */
.row{
  display:grid;
  grid-template-columns: 1fr 22px 1fr; /* üîß closer */
  padding:16px;
  align-items:center;
  border-bottom:3px solid var(--line);
}
.row:nth-child(even){ background:var(--rowAlt); }
.row:last-child{ border-bottom:none; }

.labelCell{
  font-size:18px;
  font-weight:900;
  text-transform:uppercase;
  line-height:1.05;
}

.valueCell{
  font-size:19px;          /* üîß +1px */
  font-weight:900;
  color:var(--value);
  text-align:left;
  line-height:1.05;
  white-space:nowrap;
  overflow:hidden;
}

/* Button */
.btnBar{
  display:flex;
  justify-content:flex-end;
  margin-top:18px;
}
.btn{
  width:240px;
  height:56px;
  border:0;
  border-radius:6px;
  background:var(--green);
  color:#fff;
  font-weight:900;
  letter-spacing:.8px;
  cursor:pointer;
}

/* Mobile */
@media(max-width:420px){
  .badge{ height:270px; }
  .badge span{ font-size:54px; }
  .title{ font-size:32px; }
  .row{ grid-template-columns: 1fr 20px 1fr; padding:14px; }
}
</style>
</head>

<body>
<div class="wrap">

  <div class="badge"><span>¬°Permiso<br>Vigente!</span></div>

  <div class="title">Permiso de Importaci√≥n<br>de Auto Americano</div>

  <div class="consulta">
    <b>FECHA Y HORA DE CONSULTA:</b>
    <span id="fechaConsulta"></span>
  </div>

  <div class="card">
    <div class="row"><div class="labelCell">FOLIO PERMISO:</div><div></div><div class="valueCell" id="folio"></div></div>
    <div class="row"><div class="labelCell">FECHA DE ALTA:</div><div></div><div class="valueCell" id="alta"></div></div>
    <div class="row"><div class="labelCell">FECHA M√ÅXIMA<br>DE RETORNO:</div><div></div><div class="valueCell" id="retorno"></div></div>
    <div class="row"><div class="labelCell">DIAS<br>DISPONIBLES:</div><div></div><div class="valueCell" id="dias"></div></div>
    <div class="row"><div class="labelCell">MARCA:</div><div></div><div class="valueCell" id="marca"></div></div>
    <div class="row"><div class="labelCell">VIN:</div><div></div><div class="valueCell" id="vin"></div></div>
    <div class="row"><div class="labelCell">MODELO:</div><div></div><div class="valueCell" id="modelo"></div></div>
    <div class="row"><div class="labelCell">ESTATUS<br>PERMISO:</div><div></div><div class="valueCell" id="estatus"></div></div>
    <div class="row"><div class="labelCell">REMOLQUE:</div><div></div><div class="valueCell" id="remolque"></div></div>
  </div>

  <div class="btnBar">
    <button class="btn" onclick="location.href='index.html'">CERRAR</button>
  </div>

</div>

<script>
const FECHA_ALTA_FIJA="2025-12-19";
const DIAS_PERMISO=180;

function dateAtNoon(d){const[a,b,c]=d.split("-").map(Number);return new Date(a,b-1,c,12);}
function daysBetween(a,b){return Math.floor((dateAtNoon(b)-dateAtNoon(a))/86400000);}
function today(){const n=new Date();return `${n.getFullYear()}-${String(n.getMonth()+1).padStart(2,"0")}-${String(n.getDate()).padStart(2,"0")}`;}
const months=["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
function fmt(d){const[y,m,dd]=d.split("-");return `${dd}/${months[m-1]}/${y}`;}
function addDays(d,n){const t=dateAtNoon(d);t.setDate(t.getDate()+n);return `${t.getFullYear()}-${String(t.getMonth()+1).padStart(2,"0")}-${String(t.getDate()).padStart(2,"0")}`;}

const p=new URLSearchParams(location.search);
const vin=p.get("vin")||"";
const masked=vin?("********"+vin.slice(-8)):"";

const usados=Math.max(0,daysBetween(FECHA_ALTA_FIJA,today()));
const restantes=Math.max(0,DIAS_PERMISO-usados);

document.getElementById("folio").textContent=p.get("folio")||"";
document.getElementById("marca").textContent=(p.get("marca")||"").toUpperCase();
document.getElementById("modelo").textContent=p.get("modelo")||"";
document.getElementById("vin").textContent=masked;
document.getElementById("estatus").textContent="VIGENTE";
document.getElementById("remolque").textContent="SIN REMOLQUE";
document.getElementById("alta").textContent=fmt(FECHA_ALTA_FIJA);
document.getElementById("retorno").textContent=fmt(addDays(FECHA_ALTA_FIJA,DIAS_PERMISO));
document.getElementById("dias").textContent=String(restantes);

const now=new Date();
document.getElementById("fechaConsulta").textContent=
  now.toLocaleDateString("es-MX",{day:"2-digit",month:"long",year:"numeric"})+
  " "+now.toLocaleTimeString("es-MX",{hour12:false});
</script>

</body>
</html>
