<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verificar Permiso</title>

<style>
  :root{
    --bg: #d7f2dc;
    --line: #cde7d0;
    --value: #1a6f57;
    --text: #111;
    --white: #ffffff;
    --greenBtn: #34a853;
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: var(--bg);
    color: var(--text);
  }

  .wrap{
    max-width: 720px;
    margin: 0 auto;
    padding: 18px 14px 26px;
  }

  /* Top date line */
  .consulta{
    font-size: 26px;
    line-height: 1.15;
    margin: 0 0 14px;
  }
  .consulta .label{
    font-weight: 900;
    text-transform: uppercase;
  }
  .consulta .val{
    font-weight: 400;
  }

  /* Table */
  .card{
    background: var(--white);
    border: 2px solid var(--line);
  }

  .row{
    display:flex;
    align-items:center;
    min-height: 78px;
    border-bottom: 2px solid var(--line);
  }
  .row:last-child{
    border-bottom: none;
  }

  .cellL{
    width: 48%;
    padding: 18px 18px;
    font-size: 30px;
    font-weight: 400;       /* ✅ lighter like reference */
    text-transform: uppercase;
    line-height: 1.05;
    color:#111;
  }

  .cellR{
    width: 52%;
    padding: 18px 18px;
    font-size: 44px;        /* ✅ big green values */
    font-weight: 900;
    color: var(--value);
    text-align: left;       /* ✅ NOT centered */
    line-height: 1.05;

    /* avoid ugly mid-word breaks */
    white-space: normal;
    overflow-wrap: normal;
    word-break: keep-all;
  }

  /* Keep VIN readable if long */
  #vin{
    font-size: 40px;
    letter-spacing: 0.5px;
  }

  /* Button (not shown in your crop, but kept) */
  .btnWrap{
    padding: 18px 0 18px;
    background: var(--white);
  }
  .btn{
    width: 320px;
    max-width: 85%;
    height: 62px;
    display:block;
    margin: 0 auto;
    border:0;
    border-radius: 8px;
    background: var(--greenBtn);
    color:#fff;
    font-size: 22px;
    font-weight: 900;
    letter-spacing: 1px;
    cursor:pointer;
  }

  /* Mobile tuning */
  @media (max-width: 520px){
    .consulta{ font-size: 22px; }
    .cellL{ font-size: 22px; min-height: 70px; }
    .cellR{ font-size: 34px; }
    #vin{ font-size: 32px; }
    .row{ min-height: 70px; }
  }
</style>
</head>

<body>
  <div class="wrap">

    <div class="consulta">
      <span class="label">FECHA Y HORA DE CONSULTA:</span>
      <span class="val" id="fechaConsulta"></span>
    </div>

    <div class="card">
      <div class="row"><div class="cellL">FOLIO PERMISO:</div><div class="cellR" id="folio"></div></div>
      <div class="row"><div class="cellL">FECHA DE ALTA:</div><div class="cellR" id="alta"></div></div>
      <div class="row"><div class="cellL">FECHA MÁXIMA<br>DE RETORNO:</div><div class="cellR" id="retorno"></div></div>
      <div class="row"><div class="cellL">DIAS<br>DISPONIBLES:</div><div class="cellR" id="dias"></div></div>
      <div class="row"><div class="cellL">MARCA:</div><div class="cellR" id="marca"></div></div>
      <div class="row"><div class="cellL">VIN:</div><div class="cellR" id="vin"></div></div>
      <div class="row"><div class="cellL">MODELO:</div><div class="cellR" id="modelo"></div></div>
      <div class="row"><div class="cellL">ESTATUS<br>PERMISO:</div><div class="cellR" id="estatus"></div></div>
      <div class="row"><div class="cellL">REMOLQUE:</div><div class="cellR" id="remolque"></div></div>

      <div class="btnWrap">
        <button class="btn" onclick="location.href='index.html'">CERRAR</button>
      </div>
    </div>

  </div>

<script>
const p = new URLSearchParams(location.search);

const folio  = p.get("folio")  || "";
const marca  = p.get("marca")  || "";
const modelo = p.get("modelo") || "";
const vin    = p.get("vin")    || "";

const fechaAltaRaw = p.get("fechaAlta") || ""; // YYYY-MM-DD
const DIAS_PERMISO = parseInt(p.get("dias") || "180", 10);

// Masked VIN (like reference: ********NH517674)
const maskedVin = vin ? ("********" + vin.slice(-8)) : "";

// DD/MON/YYYY (24/NOV/2025)
const months = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
function formatBanjercito(yyyy_mm_dd){
  if (!yyyy_mm_dd || !yyyy_mm_dd.includes("-")) return "";
  const [y,m,d] = yyyy_mm_dd.split("-");
  const mm = parseInt(m,10);
  return `${d}/${months[mm-1]}/${y}`;
}
function addDays(yyyy_mm_dd, days){
  const dt = new Date(yyyy_mm_dd + "T12:00:00");
  dt.setDate(dt.getDate() + days);
  const y = dt.getFullYear();
  const m = String(dt.getMonth()+1).padStart(2,"0");
  const d = String(dt.getDate()).padStart(2,"0");
  return `${y}-${m}-${d}`;
}

// Return date (+DIAS_PERMISO)
const altaDisplay = formatBanjercito(fechaAltaRaw);
const retornoRaw = fechaAltaRaw ? addDays(fechaAltaRaw, DIAS_PERMISO) : "";
const retornoDisplay = retornoRaw ? formatBanjercito(retornoRaw) : "";

// FECHA Y HORA like: "24 de Noviembre del 2025 22:26:46"
const now = new Date();
const day = String(now.getDate()).padStart(2,"0");
const monthName = now.toLocaleDateString("es-MX", { month:"long" });
const monthCap = monthName.charAt(0).toUpperCase() + monthName.slice(1);
const year = now.getFullYear();
const time = now.toLocaleTimeString("es-MX", { hour12:false });
document.getElementById("fechaConsulta").textContent = `${day} de ${monthCap} del ${year} ${time}`;

// Remaining days
function diffDays(from_yyyy_mm_dd, to_yyyy_mm_dd){
  const a = new Date(from_yyyy_mm_dd + "T12:00:00");
  const b = new Date(to_yyyy_mm_dd + "T12:00:00");
  return Math.floor((b - a) / (1000*60*60*24));
}
const hoyRaw =
  `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,"0")}-${String(now.getDate()).padStart(2,"0")}`;

const restantes =
  (fechaAltaRaw && retornoRaw)
    ? Math.max(0, DIAS_PERMISO - diffDays(fechaAltaRaw, hoyRaw))
    : "";

// Fill
document.getElementById("folio").textContent   = folio;
document.getElementById("alta").textContent    = altaDisplay;
document.getElementById("retorno").textContent = retornoDisplay;
document.getElementById("dias").textContent    = (restantes === "" ? "" : String(restantes));
document.getElementById("marca").textContent   = marca;
document.getElementById("vin").textContent     = maskedVin;
document.getElementById("modelo").textContent  = modelo;
document.getElementById("estatus").textContent = "VIGENTE";
document.getElementById("remolque").textContent = "SIN REMOLQUE";
</script>
</body>
</html>
