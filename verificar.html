<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verificar Permiso</title>

<style>
  :root{
    --bg:#dff3e3;
    --green:#4caf50;
    --value:#177a5a;
    --line:#d9eadb;
    --row:#f2f2f2;
    --text:#111;
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:var(--bg);
    color:var(--text);
  }

  .wrap{
    max-width: 520px;
    margin: 0 auto;
    padding: 20px 16px 26px;
  }

  /* Big oval */
  .badge{
    width:100%;
    height:300px;
    background:var(--green);
    border-radius:180px;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    margin:0 auto 18px;
  }
  .badge span{
    color:#fff;
    font-weight:900;
    font-size:58px;
    line-height:1.02;
    text-shadow:3px 3px 0 rgba(0,0,0,.55);
  }

  /* Title */
  .title{
    text-align:center;
    font-weight:900;
    font-size:34px;
    line-height:1.12;
    margin:0 0 14px;
    text-shadow:2px 2px 0 rgba(0,0,0,.35);
  }

  /* Date line: label bold, date on one line, time next line (like screenshot) */
  .consulta{
    margin:0 2px 10px;
    font-size:15px;
    line-height:1.25;
  }
  .consulta .label{
    font-weight:900;
    text-transform:uppercase;
  }
  .consulta .value{
    font-weight:500;
    display:inline;
    text-transform:none;
  }
  .consulta .time{
    display:block;         /* time on next line */
    margin-top:2px;
    font-weight:500;
  }

  /* Table card */
  .card{
    background:#fff;
    border:1px solid var(--line);
  }

  .row{
    display:flex;
    align-items:center;
    min-height:62px;
    padding: 10px 12px;
    border-bottom:2px solid var(--line);
    background:#fff;
  }
  .row:nth-child(even){ background: var(--row); }
  .row:last-child{ border-bottom:0; }

  /* Left labels */
  .labelCell{
    width:58%;
    font-size:14px;
    font-weight:900;
    text-transform:uppercase;
    line-height:1.05;
    padding-right:10px;
  }

  /* Right values (MATCH: smaller + centered + no clipping) */
  .valueCell{
    width:42%;
    font-size:22px;        /* ✅ smaller like screenshot */
    font-weight:900;
    color:var(--value);
    line-height:1.05;
    text-align:center;     /* ✅ centered like screenshot */

    /* ✅ prevent iPhone clipping */
    white-space:normal;
    overflow:visible;
    word-break:break-word;
  }

  /* Bottom white area + button */
  .actions{
    background:#fff;
    padding: 18px 0 18px;
    border-top:2px solid var(--line);
  }

  button{
    width: 260px;
    max-width: 90%;
    height: 54px;
    display:block;
    margin: 0 auto;
    border:0;
    border-radius:6px;
    background:var(--green);
    color:#fff;
    font-size:18px;
    font-weight:900;
    letter-spacing:.6px;
    cursor:pointer;
  }

  @media (max-width:420px){
    .badge{ height:270px; }
    .badge span{ font-size:52px; }
    .title{ font-size:30px; }
    .valueCell{ font-size:20px; }
  }
</style>
</head>

<body>
  <div class="wrap">
    <div class="badge"><span>¡Permiso<br>Vigente!</span></div>

    <div class="title">Permiso de Importación<br>de Auto Americano</div>

    <div class="consulta">
      <span class="label">FECHA Y HORA DE CONSULTA:</span>
      <span class="value" id="fechaFecha"></span>
      <span class="time" id="fechaHora"></span>
    </div>

    <div class="card">
      <div class="row"><div class="labelCell">FOLIO PERMISO:</div><div class="valueCell" id="folio"></div></div>
      <div class="row"><div class="labelCell">FECHA DE ALTA:</div><div class="valueCell" id="alta"></div></div>
      <div class="row"><div class="labelCell">FECHA MÁXIMA<br>DE RETORNO:</div><div class="valueCell" id="retorno"></div></div>
      <div class="row"><div class="labelCell">DIAS<br>DISPONIBLES:</div><div class="valueCell" id="dias"></div></div>
      <div class="row"><div class="labelCell">MARCA:</div><div class="valueCell" id="marca"></div></div>
      <div class="row"><div class="labelCell">VIN:</div><div class="valueCell" id="vin"></div></div>
      <div class="row"><div class="labelCell">MODELO:</div><div class="valueCell" id="modelo"></div></div>
      <div class="row"><div class="labelCell">ESTATUS<br>PERMISO:</div><div class="valueCell" id="estatus"></div></div>
      <div class="row"><div class="labelCell">REMOLQUE:</div><div class="valueCell" id="remolque"></div></div>

      <div class="actions">
        <button onclick="location.href='index.html'">CERRAR</button>
      </div>
    </div>
  </div>

<script>
const p = new URLSearchParams(location.search);

const folio  = p.get("folio")  || "";
const marca  = p.get("marca")  || "";
const modelo = p.get("modelo") || "";
const vin    = p.get("vin")    || "";

const fechaAltaRaw = p.get("fechaAlta") || ""; // YYYY-MM-DD
const DIAS_PERMISO = parseInt(p.get("dias") || "180", 10);

const maskedVin = vin ? ("********" + vin.slice(-8)) : "";

const months = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
function formatBanjercito(yyyy_mm_dd){
  if (!yyyy_mm_dd || !yyyy_mm_dd.includes("-")) return "";
  const [y,m,d] = yyyy_mm_dd.split("-");
  const mm = parseInt(m,10);
  return `${d}/${months[mm-1]}/${y}`;
}
function addDays(yyyy_mm_dd, days){
  const dt = new Date(yyyy_mm_dd + "T12:00:00");
  dt.setDate(dt.getDate() + days);
  const y = dt.getFullYear();
  const m = String(dt.getMonth()+1).padStart(2,"0");
  const d = String(dt.getDate()).padStart(2,"0");
  return `${y}-${m}-${d}`;
}

const altaDisplay = formatBanjercito(fechaAltaRaw);
const retornoRaw = fechaAltaRaw ? addDays(fechaAltaRaw, DIAS_PERMISO) : "";
const retornoDisplay = retornoRaw ? formatBanjercito(retornoRaw) : "";

/* FECHA split into 2 lines like screenshot */
const now = new Date();
const fecha = now.toLocaleDateString("es-MX", { day:"2-digit", month:"long", year:"numeric" });
const hora  = now.toLocaleTimeString("es-MX", { hour12:false });
document.getElementById("fechaFecha").textContent = fecha;
document.getElementById("fechaHora").textContent  = hora;

/* Remaining days */
function diffDays(from_yyyy_mm_dd, to_yyyy_mm_dd){
  const a = new Date(from_yyyy_mm_dd + "T12:00:00");
  const b = new Date(to_yyyy_mm_dd + "T12:00:00");
  return Math.floor((b - a) / (1000*60*60*24));
}
const hoyRaw =
  `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,"0")}-${String(now.getDate()).padStart(2,"0")}`;

const restantes =
  (fechaAltaRaw && retornoRaw)
    ? Math.max(0, DIAS_PERMISO - diffDays(fechaAltaRaw, hoyRaw))
    : "";

/* Fill */
document.getElementById("folio").textContent   = folio;
document.getElementById("alta").textContent    = altaDisplay;
document.getElementById("retorno").textContent = retornoDisplay;
document.getElementById("dias").textContent    = (restantes === "" ? "" : String(restantes));
document.getElementById("marca").textContent   = marca;
document.getElementById("vin").textContent     = maskedVin;
document.getElementById("modelo").textContent  = modelo;
document.getElementById("estatus").textContent = "VIGENTE";
document.getElementById("remolque").textContent = "SIN REMOLQUE";
</script>
</body>
</html>
