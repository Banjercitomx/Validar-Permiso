<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verificar Permiso</title>

<style>
  :root{
    --bg: #dff3e3;     /* screenshot background */
    --green: #4caf50;  /* badge + button */
    --value: #1f6f55;  /* value text green */
    --line: #d7e6d7;   /* dividers */
    --rowbg: #f2f2f2;  /* alternating row */
    --text: #111;
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: var(--bg);
    color: var(--text);
  }

  .wrap{
    max-width: 520px;
    margin: 0 auto;
    padding: 22px 18px 26px;
  }

  /* Big oval */
  .badge{
    width: 100%;
    height: 320px;
    background: var(--green);
    border-radius: 200px;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    margin: 0 auto 18px;
  }
  .badge span{
    color:#fff;
    font-weight: 900;
    font-size: 64px;
    line-height: 1.02;
    text-shadow: 3px 3px 0 rgba(0,0,0,.55);
  }

  /* Title */
  .title{
    text-align:center;
    font-weight: 900;
    font-size: 40px;
    line-height: 1.12;
    margin: 0 0 14px;
    text-shadow: 3px 3px 0 rgba(0,0,0,.40);
  }

  /* Date line: EXACT look (two lines: label + value wraps naturally) */
  .consulta{
    font-size: 18px;
    line-height: 1.25;
    margin: 0 2px 12px;
  }
  .consulta .label{
    font-weight: 900;
    text-transform: uppercase;
  }
  .consulta .value{
    font-weight: 400;
  }

  /* Table card */
  .card{
    background:#fff;
    border: 2px solid var(--line);
  }

  /* Rows: no gaps, alternating grey like screenshot */
  .row{
    display:flex;
    align-items:center;
    min-height: 70px;
    border-bottom: 2px solid var(--line);
    background:#fff;
  }
  .row:nth-child(even){
    background: var(--rowbg);
  }
  .row:last-child{
    border-bottom:none;
  }

  .cellL{
    width: 52%;
    padding: 16px 16px;
    font-size: 20px;
    font-weight: 400;          /* lighter like screenshot */
    text-transform: uppercase;
    line-height: 1.05;
    color:#111;
  }

  .cellR{
    width: 48%;
    padding: 16px 16px;
    font-size: 34px;           /* value size like screenshot */
    font-weight: 900;
    color: var(--value);
    text-align: left;          /* values are LEFT aligned in screenshot */
    line-height: 1.05;

    /* keep values on one line like screenshot */
    white-space: nowrap;
    overflow: hidden;
    text-overflow: clip;
  }

  /* VIN should stay on one line (like screenshot) */
  #vin{
    font-size: 32px;
    letter-spacing: .5px;
  }

  /* Button at bottom */
  .btnWrap{
    background: var(--bg);
    padding-top: 18px;
  }
  .btn{
    width: 320px;
    max-width: 90%;
    height: 58px;
    display:block;
    margin: 0 auto;
    border:0;
    border-radius: 8px;
    background: var(--green);
    color:#fff;
    font-size: 20px;
    font-weight: 900;
    letter-spacing: 1px;
    cursor:pointer;
  }

  /* iPhone screens */
  @media (max-width:420px){
    .wrap{ padding: 18px 14px 22px; }
    .badge{ height: 300px; border-radius: 190px; }
    .badge span{ font-size: 58px; }
    .title{ font-size: 36px; }
    .cellL{ font-size: 18px; }
    .cellR{ font-size: 30px; }
    #vin{ font-size: 28px; }
  }
</style>
</head>

<body>
  <div class="wrap">
    <div class="badge"><span>¡Permiso<br>Vigente!</span></div>

    <div class="title">Permiso de Importación<br>de Auto Americano</div>

    <div class="consulta">
      <span class="label">FECHA Y HORA DE CONSULTA:</span>
      <span class="value" id="fechaConsulta"></span>
    </div>

    <div class="card">
      <div class="row"><div class="cellL">FOLIO PERMISO:</div><div class="cellR" id="folio"></div></div>
      <div class="row"><div class="cellL">FECHA DE ALTA:</div><div class="cellR" id="alta"></div></div>
      <div class="row"><div class="cellL">FECHA MÁXIMA<br>DE RETORNO:</div><div class="cellR" id="retorno"></div></div>
      <div class="row"><div class="cellL">DIAS<br>DISPONIBLES:</div><div class="cellR" id="dias"></div></div>
      <div class="row"><div class="cellL">MARCA:</div><div class="cellR" id="marca"></div></div>
      <div class="row"><div class="cellL">VIN:</div><div class="cellR" id="vin"></div></div>
      <div class="row"><div class="cellL">MODELO:</div><div class="cellR" id="modelo"></div></div>
      <div class="row"><div class="cellL">ESTATUS<br>PERMISO:</div><div class="cellR" id="estatus"></div></div>
      <div class="row"><div class="cellL">REMOLQUE:</div><div class="cellR" id="remolque"></div></div>
    </div>

    <div class="btnWrap">
      <button class="btn" onclick="location.href='index.html'">CERRAR</button>
    </div>
  </div>

<script>
const p = new URLSearchParams(location.search);

const folio  = p.get("folio")  || "";
const marca  = p.get("marca")  || "";
const modelo = p.get("modelo") || "";
const vin    = p.get("vin")    || "";

const fechaAltaRaw = p.get("fechaAlta") || ""; // YYYY-MM-DD
const DIAS_PERMISO = parseInt(p.get("dias") || "180", 10);

/* VIN mask: ******** + last 8 */
const maskedVin = vin ? ("********" + vin.slice(-8)) : "";

/* DD/MON/YYYY */
const months = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
function formatBanjercito(yyyy_mm_dd){
  if (!yyyy_mm_dd || !yyyy_mm_dd.includes("-")) return "";
  const [y,m,d] = yyyy_mm_dd.split("-");
  const mm = parseInt(m,10);
  return `${d}/${months[mm-1]}/${y}`;
}
function addDays(yyyy_mm_dd, days){
  const dt = new Date(yyyy_mm_dd + "T12:00:00");
  dt.setDate(dt.getDate() + days);
  const y = dt.getFullYear();
  const m = String(dt.getMonth()+1).padStart(2,"0");
  const d = String(dt.getDate()).padStart(2,"0");
  return `${y}-${m}-${d}`;
}

/* Return date (+DIAS_PERMISO) */
const altaDisplay = formatBanjercito(fechaAltaRaw);
const retornoRaw = fechaAltaRaw ? addDays(fechaAltaRaw, DIAS_PERMISO) : "";
const retornoDisplay = retornoRaw ? formatBanjercito(retornoRaw) : "";

/* FECHA Y HORA like screenshot: "24 de Noviembre del 2025 22:26:46" */
const now = new Date();
const dd = String(now.getDate()).padStart(2,"0");
const monthName = now.toLocaleDateString("es-MX",{month:"long"});
const monthCap = monthName.charAt(0).toUpperCase() + monthName.slice(1);
const yyyy = now.getFullYear();
const hhmmss = now.toLocaleTimeString("es-MX",{hour12:false});
document.getElementById("fechaConsulta").textContent = ` ${dd} de ${monthCap} del ${yyyy} ${hhmmss}`;

/* Remaining days */
function diffDays(from_yyyy_mm_dd, to_yyyy_mm_dd){
  const a = new Date(from_yyyy_mm_dd + "T12:00:00");
  const b = new Date(to_yyyy_mm_dd + "T12:00:00");
  return Math.floor((b - a) / (1000*60*60*24));
}
const hoyRaw =
  `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,"0")}-${String(now.getDate()).padStart(2,"0")}`;

const restantes =
  (fechaAltaRaw && retornoRaw)
    ? Math.max(0, DIAS_PERMISO - diffDays(fechaAltaRaw, hoyRaw))
    : "";

/* Fill values */
document.getElementById("folio").textContent   = folio;
document.getElementById("alta").textContent    = altaDisplay;
document.getElementById("retorno").textContent = retornoDisplay;
document.getElementById("dias").textContent    = (restantes === "" ? "" : String(restantes));
document.getElementById("marca").textContent   = (marca || "").toUpperCase();
document.getElementById("vin").textContent     = maskedVin;
document.getElementById("modelo").textContent  = modelo;
document.getElementById("estatus").textContent = "VIGENTE";
document.getElementById("remolque").textContent = "SIN REMOLQUE";
</script>
</body>
</html>
