<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verificar Permiso</title>

<style>
  :root{
    --bg:#d7f2dc;      /* original page green-tint */
    --green:#4BAF4D;   /* badge/button green */
    --value:#2F6E5F;   /* original value teal */
    --line:#d9eadb;    /* row separators */
    --row:#f0f1f0;     /* alternating gray tint */
    --text:#111;
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: var(--bg);
    color: var(--text);
  }

  .wrap{
    max-width: 520px;
    margin: 0 auto;
    padding: 22px 18px 26px;
  }

  /* top oval */
  .badge{
    width:100%;
    height: 300px;
    background: var(--green);
    border-radius: 180px;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    margin: 0 auto 18px;
  }
  .badge span{
    color:#fff;
    font-weight: 900;
    font-size: 60px;
    line-height: 1.02;
    text-shadow: 3px 3px 0 rgba(0,0,0,.55);
  }

  /* title */
  .title{
    text-align:center;
    font-weight: 900;
    font-size: 36px;
    line-height: 1.12;
    margin: 0 0 14px;
    text-shadow: 3px 3px 0 rgba(0,0,0,.35);
  }

  /* fecha line (wraps naturally like screenshot) */
  .consulta{
    font-size: 16px;
    line-height: 1.25;
    margin: 0 0 12px;
  }
  .consulta b{
    font-weight: 900;
    text-transform: uppercase;
  }

  /* card */
  .card{
    background:#fff;
    border: 1px solid var(--line);
  }

  /* rows */
  .row{
    display:flex;
    align-items:center;
    min-height: 66px;
    padding: 14px 14px;
    border-bottom: 3px solid var(--line);
    background:#fff;
  }
  .row:nth-child(even){ background: var(--row); }
  .row:last-child{ border-bottom: 0; }

  /* labels: NOT super-bold in original */
  .labelCell{
    width: 56%;
    font-size: 18px;
    font-weight: 500;         /* key: lighter than before */
    text-transform: uppercase;
    line-height: 1.05;
    padding-right: 10px;
  }

  /* values: bigger, bold, green */
  .valueCell{
    width: 44%;
    font-size: 30px;
    font-weight: 900;
    color: var(--value);
    line-height: 1.05;
    text-align: center;
    white-space: nowrap;
  }

  /* VIN must be ONE LINE always */
  #vin{
    white-space: nowrap;
    overflow: hidden;
    text-overflow: clip;
    font-size: 26px;          /* a touch smaller to guarantee fit */
    letter-spacing: .4px;
  }

  /* bottom button OUTSIDE card like original */
  .btnBar{
    padding: 18px 0 0;
    display:flex;
    justify-content:flex-end; /* right aligned */
  }
  .btn{
    width: 240px;
    height: 56px;
    border:0;
    border-radius: 6px;
    background: var(--green);
    color:#fff;
    font-weight: 900;
    letter-spacing: .8px;
    cursor:pointer;
  }

  @media (max-width:420px){
    .badge{ height: 270px; }
    .badge span{ font-size: 54px; }
    .title{ font-size: 32px; }
    .labelCell{ font-size: 16px; }
    .valueCell{ font-size: 28px; }
    #vin{ font-size: 24px; }
  }
</style>
</head>

<body>
  <div class="wrap">

    <div class="badge"><span>¡Permiso<br>Vigente!</span></div>

    <div class="title">Permiso de Importación<br>de Auto Americano</div>

    <div class="consulta">
      <b>FECHA Y HORA DE CONSULTA:</b>
      <span id="fechaConsulta"></span>
    </div>

    <div class="card">
      <div class="row"><div class="labelCell">FOLIO PERMISO:</div><div class="valueCell" id="folio"></div></div>
      <div class="row"><div class="labelCell">FECHA DE ALTA:</div><div class="valueCell" id="alta"></div></div>
      <div class="row"><div class="labelCell">FECHA MÁXIMA<br>DE RETORNO:</div><div class="valueCell" id="retorno"></div></div>
      <div class="row"><div class="labelCell">DIAS<br>DISPONIBLES:</div><div class="valueCell" id="dias"></div></div>
      <div class="row"><div class="labelCell">MARCA:</div><div class="valueCell" id="marca"></div></div>
      <div class="row"><div class="labelCell">VIN:</div><div class="valueCell" id="vin"></div></div>
      <div class="row"><div class="labelCell">MODELO:</div><div class="valueCell" id="modelo"></div></div>
      <div class="row"><div class="labelCell">ESTATUS<br>PERMISO:</div><div class="valueCell" id="estatus">VIGENTE</div></div>
      <div class="row"><div class="labelCell">REMOLQUE:</div><div class="valueCell" id="remolque">SIN REMOLQUE</div></div>
    </div>

    <div class="btnBar">
      <button class="btn" onclick="location.href='index.html'">CERRAR</button>
    </div>

  </div>

<script>
const p = new URLSearchParams(location.search);

const folio  = p.get("folio")  || "";
const marca  = p.get("marca")  || "";
const modelo = p.get("modelo") || "";
const vin    = p.get("vin")    || "";

const fechaAltaRaw = p.get("fechaAlta") || ""; // YYYY-MM-DD
const DIAS_PERMISO = parseInt(p.get("dias") || "180", 10);

const maskedVin = vin ? ("********" + vin.slice(-8)) : "";

const months = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
function formatBanjercito(yyyy_mm_dd){
  if (!yyyy_mm_dd || !yyyy_mm_dd.includes("-")) return "";
  const [y,m,d] = yyyy_mm_dd.split("-");
  return `${d}/${months[parseInt(m,10)-1]}/${y}`;
}
function addDays(yyyy_mm_dd, days){
  const dt = new Date(yyyy_mm_dd + "T12:00:00");
  dt.setDate(dt.getDate() + days);
  return `${dt.getFullYear()}-${String(dt.getMonth()+1).padStart(2,"0")}-${String(dt.getDate()).padStart(2,"0")}`;
}

const altaDisplay = formatBanjercito(fechaAltaRaw);
const retornoRaw = fechaAltaRaw ? addDays(fechaAltaRaw, DIAS_PERMISO) : "";
const retornoDisplay = retornoRaw ? formatBanjercito(retornoRaw) : "";

// Consulta time (wraps naturally like the screenshot)
const now = new Date();
const fecha = now.toLocaleDateString("es-MX",{day:"2-digit",month:"long",year:"numeric"});
const hora  = now.toLocaleTimeString("es-MX",{hour12:false});
document.getElementById("fechaConsulta").textContent = ` ${fecha} ${hora}`;

// Remaining days
function diffDays(from_yyyy_mm_dd, to_yyyy_mm_dd){
  const a = new Date(from_yyyy_mm_dd + "T12:00:00");
  const b = new Date(to_yyyy_mm_dd + "T12:00:00");
  return Math.floor((b - a) / 86400000);
}
const hoyRaw = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,"0")}-${String(now.getDate()).padStart(2,"0")}`;
const usados = fechaAltaRaw ? diffDays(fechaAltaRaw, hoyRaw) : 0;
const restantes = (fechaAltaRaw && retornoRaw) ? Math.max(0, DIAS_PERMISO - usados) : "";

// Fill values
document.getElementById("folio").textContent   = folio;
document.getElementById("alta").textContent    = altaDisplay;
document.getElementById("retorno").textContent = retornoDisplay;
document.getElementById("dias").textContent    = (restantes === "" ? "" : String(restantes));
document.getElementById("marca").textContent   = marca;
document.getElementById("vin").textContent     = maskedVin;
document.getElementById("modelo").textContent  = modelo;
</script>

</body>
</html>
