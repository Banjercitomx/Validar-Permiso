<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar Permiso</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#d7f2dc; }
  .circle {
    width: 260px; height:260px; background:#34a853;
    border-radius:50%; margin:18px auto 0 auto;
    display:flex; justify-content:center; align-items:center;
    color:white; font-size:42px; font-weight:700; text-align:center;
    text-shadow:2px 2px 3px rgba(0,0,0,.6);
  }
  h2 { text-align:center; margin-top:16px; font-size:24px; }
  .stamp { text-align:center; font-size:16px; margin-top:10px; color:#003b23; }
  .table { width:92%; max-width:650px; margin:18px auto; }
  .row {
    background:white;
    margin-bottom:10px;
    padding:14px 16px;
    font-size:18px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-radius:4px;
    border:1px solid #c7e7cf;
  }
  .label { color:#000; font-weight:400; }
  .value { color:#007c4a; font-weight:700; text-align:right; }
  button {
    width:220px; background:#34a853; color:white; border:none;
    padding:16px; display:block; margin:30px auto 40px auto; border-radius:10px;
    font-size:20px; font-weight:700;
  }
</style>
</head>
<body>

<div class="circle">¡Permiso<br>Vigente!</div>

<h2>Permiso de Importación<br>de Auto Americano</h2>

<div class="stamp">
  FECHA Y HORA DE CONSULTA: <span id="fechaConsulta"></span>
</div>

<div class="table">
  <div class="row"><div class="label">FOLIO PERMISO:</div><div class="value" id="folio"></div></div>
  <div class="row"><div class="label">FECHA DE ALTA:</div><div class="value" id="alta"></div></div>
  <div class="row"><div class="label">FECHA MÁXIMA DE RETORNO:</div><div class="value" id="retorno"></div></div>
  <div class="row"><div class="label">DÍAS DISPONIBLES:</div><div class="value" id="dias"></div></div>
  <div class="row"><div class="label">MARCA:</div><div class="value" id="marca"></div></div>
  <div class="row"><div class="label">VIN:</div><div class="value" id="vin"></div></div>
  <div class="row"><div class="label">MODELO:</div><div class="value" id="modelo"></div></div>
  <div class="row"><div class="label">ESTATUS PERMISO:</div><div class="value" id="estatus"></div></div>
  <div class="row"><div class="label">REMOLQUE:</div><div class="value" id="remolque"></div></div>
</div>

<button onclick="window.location='index.html'">CERRAR</button>

<script>
  const params = new URLSearchParams(window.location.search);

  const folio  = params.get("folio") || "";
  const marca  = params.get("marca") || "";
  const modelo = params.get("modelo") || "";
  const vinFull = params.get("vin") || "";
  const startDateStr = params.get("startDate") || "2025-12-19";
  const days = parseInt(params.get("days") || "180", 10);

  // Format DD/MON/YYYY (Spanish abbreviations)
  const months = ["ENE","FEB","MAR","ABR","MAY","JUN","JUL","AGO","SEP","OCT","NOV","DIC"];
  function fmt(dt){
    const dd = String(dt.getDate()).padStart(2,"0");
    const mmm = months[dt.getMonth()];
    const yyyy = dt.getFullYear();
    return `${dd}/${mmm}/${yyyy}`;
  }

  // Parse start date as local date
  const [Y,M,D] = startDateStr.split("-").map(Number);
  const start = new Date(Y, M-1, D);
  const retorno = new Date(start);
  retorno.setDate(retorno.getDate() + days);

  // Mask VIN like ******** + last 8
  const maskedVin = vinFull ? ("********" + vinFull.slice(-8)) : "";

  document.getElementById("folio").textContent = folio;
  document.getElementById("alta").textContent = fmt(start);
  document.getElementById("retorno").textContent = fmt(retorno);
  document.getElementById("dias").textContent = String(days);
  document.getElementById("marca").textContent = marca;
  document.getElementById("vin").textContent = maskedVin;
  document.getElementById("modelo").textContent = modelo;
  document.getElementById("estatus").textContent = "VIGENTE";
  document.getElementById("remolque").textContent = "SIN REMOLQUE";

  // Consulta time (local)
  const now = new Date();
  const date = now.toLocaleDateString("es-MX", { day:"2-digit", month:"long", year:"numeric" });
  const time = now.toLocaleTimeString("es-MX");
  document.getElementById("fechaConsulta").textContent = `${date} ${time}`;
</script>

</body>
</html>
